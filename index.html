<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hub</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Font-awesome Icon  -->
    <script src="https://kit.fontawesome.com/62445b34d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section  -->
    <header>
        <nav class="navbar">
            <div>
                <h1 class="navbar-icon">Gadget Hub</h1>
            </div>
            <div class="navbar-links">
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Products</li>
                <li><a href="#"></a>Sign Up</li>
                <li><a href="#"></a>Log In</li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass "></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-plus"></i></a></li>

            </div>
        </nav>
    </header>
    <!-- Main Section  -->
    <main>
        <section class="top-section">
            <div class="top-content">
                <h1 class="top-title">Start your Journey as
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus
                    faucibus.</p>
                <button>Preebook now <span><i class="fa-solid fa-arrow-right"></i></span></button>
            </div>

            <div class="top-image">
                <img src="images/main-camera.png" alt="Main Camera">
            </div>
        </section>

        <!-- Sponsor section  -->
        <section>
            <hr>
            <div class="sponsor-images">
                <img src="logos/Alibaba.svg" alt="Alibaba">
                <img src="logos/Amazon.svg" alt="Amazon">
                <img src="logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="logos/Ebay.svg" alt="Ebay">
                <img src="logos/Rakuten.svg" alt="Rakuten">
                <img src="logos/Walmart.svg" alt="Walmart">
                <img src="logos/Target.svg" alt="Target">
            </div>
            <hr>
        </section>
    </main>

    <!-- Footer Section  -->
    <footer>

    </footer>
</body>

</html>
